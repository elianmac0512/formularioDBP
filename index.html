<!DOCTYPE HTML>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Ejercicio DOM, Eventos  y funciones y validación de formulario</title>
    <script type="text/javascript" src="1-ejercicio-dom.js"></script>
    <style>
        
    </style>
</head>
<body>
    <!--
        1. Formulario campos: Nombre, Apellidos y edad
        2. Boton de enviar el formulario: evento submit
        3. Mostrar datos por pantalla
        4. Validacion del formulario
    -->
    <h1>Ejercicio DOM, Eventos y Funciones y validación de formulario</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
            <label for="nombre">Nombre:</label> <br/>
            <input type="text" name="nombre" id="nombre" /> <br/>

            <label for="apellidos">Apellidos:</label> <br/>
            <input type="text" name="apellidos" id="apellidos" /> <br/>

            <label for="edad">Edad:</label> <br/>
            <input type="number" name="edad" id="edad" /> <br/>

            <input type="submit" value="Enviar" id="submit" />
        </form>
    </div>

    <div class="box dashed">
        <h3>Información del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>

    </div>
</body>
<link href="style.css" rel="stylesheet" type="text/css" />
</html>
